name: Build and Release

on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # We need to fetch all history and branches for the version bump
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --configuration Release

      - name: Get project version
        id: get_version
        run: |
          echo "version=$(grep '<Version>' src/Orangebeard.ReqnrollPlugin/Orangebeard.ReqnrollPlugin.csproj | sed -e 's/.*<Version>\(.*\)<\/Version>.*/\1/')" >> $GITHUB_OUTPUT

      - name: Pack
        run: dotnet pack src/Orangebeard.ReqnrollPlugin/Orangebeard.ReqnrollPlugin.csproj --configuration Release -o ./packages

      # - name: Publish to NuGet
      #   run: dotnet nuget push "./packages/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json"

      # - name: Create Release and Tag
      #   uses: softprops/action-gh-release@v2
      #   with:
      #     tag_name: v${{ steps.get_version.outputs.version }}
      #     name: "Release v${{ steps.get_version.outputs.version }}"
      #     body: "Release of version ${{ steps.get_version.outputs.version }}"
      #     files: "./packages/*.nupkg"
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump patch version
        id: bump_version
        uses: vers-one/dotnet-project-version-updater@v1.7
        with:
          file: "src/Orangebeard.ReqnrollPlugin/Orangebeard.ReqnrollPlugin.csproj"
          version: bump-build 
     
      - name: Commit and push version bump
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/Orangebeard.ReqnrollPlugin/Orangebeard.ReqnrollPlugin.csproj
          git commit -m "CI: Bump version for next development cycle [skip ci]"
          git push
